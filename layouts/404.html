{{ define "main" }}
<div class="error-page flex flex-col items-center justify-center text-center py-20">
  <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">404</h1>
  <div class="error-image mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 text-blue-600 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
  <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
  <p class="text-gray-600 max-w-lg mx-auto mb-8">We couldn't find the page you're looking for. The page may have been moved, deleted, or never existed.</p>
  <div class="flex flex-col md:flex-row gap-4 justify-center">
    <a href="/" class="btn-primary bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg inline-flex items-center transition duration-150 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Back to Home
    </a>
    <a href="/articles" class="btn-secondary bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-6 rounded-lg inline-flex items-center transition duration-150 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
      Browse Articles
    </a>
  </div>
</div>
{{ end }}
