<header class="site-header bg-white-80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
    <div class="container">
        <div class="flex h-16 items-center justify-between">
            <div class="header-logo">
                <a href="{{ .Site.BaseURL }}" class="flex items-center">
                    <img 
                        src="https://ik.imagekit.io/appraisily/WebPage/logo_new.png?updatedAt=1731919266638" 
                        alt="{{ .Site.Title }}" 
                        class="h-8 w-auto mr-3"
                    />
                    <span class="text-xl font-bold text-gray-900">Appraisily</span>
                </a>
            </div>
            
            <nav class="main-nav hidden md:block">
                <ul class="menu flex items-center">
                    <div class="flex items-center space-x-16">
                        {{ range .Site.Menus.main }}
                        <li class="menu-item{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                            <a href="{{ .URL }}" class="text-gray-800 hover:text-blue-600 font-medium text-lg">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </div>
                    <li class="menu-item ml-16">
                        <a href="https://appraisily.com/start" class="btn-primary bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 rounded-lg inline-flex items-center transition duration-150 ease-in-out">
                            Start Appraisal
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button class="menu-toggle inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="mobile-menu hidden md:hidden border-t border-gray-200 bg-white">
        <div class="container py-3 space-y-1">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">
                {{ .Name }}
            </a>
            {{ end }}
            <div class="pt-2">
                <a href="https://appraisily.com/start" class="block w-full text-center bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Start Appraisal
                </a>
            </div>
        </div>
    </div>
</header>
